server {
    listen 80;

    # Tamaño máximo permitido de los uploads (1GB por seguridad, ajustable)
    client_max_body_size 50M;
    proxy_request_buffering off;

    # Timeouts extendidos para uploads y respuestas largas
    client_body_timeout 300s;
    client_header_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 1800s;
    proxy_read_timeout 1800s;
    send_timeout 1800s;

    # Logs (útiles para debug y producción)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # --- FRONTEND ---
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # --- BACKEND API ---
    location /api/ {
        proxy_pass http://pdf2excel-backend:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Mantener SSE funcionales
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_cache off;
    }

    # --- SSE: progreso en tiempo real ---
    location /api/progress {
        proxy_pass http://pdf2excel-backend:5000/api/progress;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Configuración SSE
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 24h;

        # CORS para SSE
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'Authorization, Content-Type';
        add_header Access-Control-Allow-Credentials true;
    }
}
