version: "3.9"

services:
  backend:
    build: ./backend
    container_name: pdf2excel-backend
    expose:
      - "5000"
    environment:
      - FLASK_ENV=production
      - MAX_CONTENT_LENGTH=200000000  # 200MB
    volumes:
      - ./input:/app/input
      - ./output:/app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/logs"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    container_name: pdf2excel-nginx
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3