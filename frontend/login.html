<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - PDF2Excel</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      border-radius: 24px;
      padding: 48px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 32px 64px rgba(0, 0, 0, 0.12);
    }
    .logo {
      text-align: center;
      margin-bottom: 32px;
    }
    .logo h2 {
      background: linear-gradient(90deg, #0d6efd, #6610f2);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #64748b;
      font-size: 16px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 24px;
    }
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #374151;
    }
    .form-control {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      background-color: #f9fafb;
    }
    .form-control:focus {
      border-color: #0d6efd;
      outline: none;
    }
    .btn {
      width: 100%;
      background: linear-gradient(135deg, #0d6efd 0%, #6610f2 100%);
      color: white;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    .alert {
      background-color: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      margin-top: 20px;
      display: none;
    }
    .alert.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h2>PDF2Excel</h2>
      <p class="subtitle">Inicia sesión para continuar</p>
    </div>
    <form id="loginForm">
      <div class="form-group">
        <label class="form-label">Usuario</label>
        <input type="text" id="username" class="form-control" required placeholder="admin o user">
      </div>
      <div class="form-group">
        <label class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" required placeholder="admin123 o user123">
      </div>
      <button type="submit" class="btn">Ingresar</button>
    </form>
    <div id="loginError" class="alert">Usuario o contraseña incorrectos</div>
  </div>

  <script>
    const API_URL = "/api";


    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');
      errorDiv.classList.remove('show');

      try {
        const res = await fetch(`${API_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        if (!res.ok) {
          errorDiv.classList.add('show');
          return;
        }

        const result = await res.json();
        if (result.token) {
          localStorage.setItem("token", result.token);
          localStorage.setItem("role", result.role);

          if (result.role === "admin") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "converter.html";
          }
        } else {
          errorDiv.classList.add('show');
        }
      } catch (err) {
        console.error("Login error:", err);
        errorDiv.classList.add('show');
      }
    });

    // Si ya hay token, redirigir
    window.onload = () => {
      const token = localStorage.getItem("token");
      const role = localStorage.getItem("role");
      if (token && role) {
        if (role === "admin") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "converter.html";
        }
      }
    };
  </script>
</body>
</html>
