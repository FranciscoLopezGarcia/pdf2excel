<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin - PDF2Excel</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-dark">

  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <span class="navbar-brand fw-bold">Panel de Administración</span>
      <button class="btn btn-outline-light" onclick="logout()">Salir</button>
    </div>
  </nav>

  <div class="container py-5">
    <h2 style="background: linear-gradient(90deg,#0d6efd,#6610f2);-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;">
      Logs de Conversión
    </h2>
    <p class="text-muted">Aquí puedes revisar los historiales de uso, errores y descargas.</p>

    <div class="card p-3">
      <table class="table table-dark table-hover mt-3 align-middle">
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Fecha</th>
            <th>Archivos OK</th>
            <th>Errores</th>
            <th>Motivo</th>
          </tr>
        </thead>
        <tbody id="logTable">
          <!-- Logs dinámicos -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
